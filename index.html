<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Remora Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>

  <!-- Nawigacja -->
  <header class="nav">
    <div class="nav-container">
      <a href="/" class="nav-logo">
        <img src="img/logo.png" alt="Remora Logo" width="50">
      </a>
      <nav class="nav-links">
        <a href="#projekty" class="nav-link">Projekty</a>
        <a href="#aktualnosci" class="nav-link">Aktualności</a>
        <a href="https://discord.gg/cfwMZ483tJ" class="nav-link discord-link" target="_blank">
          Discord
        </a>
      </nav>
    </div>
  </header>

  <!-- Banner -->
  <section id="banner">
    <div class="banner-content">
      <img src="img/logo.png" width="100" alt="Remora Logo"
           data-aos="fade-up"
           data-aos-duration="1000">
      <div class="banner-text" data-aos="fade-left" data-aos-delay="400" data-aos-duration="1000">
        <h2 style="margin: 0;font-weight:bolder;font-size:40px;">Remora</h2>
        <h2>Team</h2>
      </div>
    </div>
  </section>

  <!-- Projekty -->
  <section id="projekty">
    <h1 data-aos="fade-up" data-aos-delay="200">Projekty</h1>
    <div class="gallery">
      <div class="project" data-aos="zoom-in" data-aos-delay="300">
        <a href="revertmetro">
          <img src="revertmetro/icon.ico" alt="RevertMetro">
        </a>
        <p>RevertMetro — przywraca wygląd Windows 8.1 na Windows 10/11.</p>
      </div>
      <div class="project" data-aos="zoom-in" data-aos-delay="500">
        <a href="https://dupa.bydgoszcz.pl/">
          <img src="https://dupa.bydgoszcz.pl/favicon.ico" alt="Dupa">
        </a>
        <p>dupa.bydgoszcz.pl — testowa strona zoptymalizowana pod każde urządzenie.</p>
      </div>
    </div>
  </section>

  <!-- Separator -->
  <hr class="new5">

  <!-- Aktualności -->
  <section id="aktualnosci">
    <h1 data-aos="fade-up" data-aos-delay="200">Aktualności</h1>
    <iframe src="aktualnosci.html" title="Aktualności" width="500" height="200"
            data-aos="fade-up-right"
            data-aos-delay="500"
            data-aos-duration="1000"
            data-aos-easing="ease-in-out"></iframe>
  </section>

  <!-- Stopka -->
  <footer id="footer">
    <p>&copy; 2025 Remora Team</p>
  </footer>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
